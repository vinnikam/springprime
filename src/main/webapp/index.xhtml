<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body style="margin-left:50px">

    <p>Lectura de datos</p>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="File" icon="pi pi-file">
                <p:submenu label="New" icon="pi pi-briefcase">
                    <p:menuitem value="Project" url="#" />
                    <p:menuitem value="Other" url="#" />
                </p:submenu>
                <p:menuitem value="Open" url="#" />
                <p:separator />
                <p:menuitem value="Quit" url="#" />
            </p:submenu>

            <p:submenu label="Edit" icon="pi pi-pencil">
                <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
                <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
            </p:submenu>

            <p:submenu label="Help" icon="pi pi-question">
                <p:menuitem value="Contents" url="#" />
                <p:submenu label="Search" icon="pi pi-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#" />
                    </p:submenu>
                    <p:menuitem value="File" url="#" />
                </p:submenu>
            </p:submenu>

            <p:submenu label="Actions" icon="pi pi-cog">
                <p:submenu label="Ajax" icon="pi pi-refresh">
                    <p:menuitem value="Save"  icon="pi pi-save" update="messages"/>
                    <p:menuitem value="Update"  icon="pi pi-refresh" update="messages"/>
                </p:submenu>
                <p:submenu label="Non-Ajax" icon="pi pi-clone">
                    <p:menuitem value="Delete"  icon="pi pi-times" update="messages" ajax="false"/>
                </p:submenu>
            </p:submenu>

            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                <p:commandButton type="button" value="Logout" icon="pi pi-home" />
            </f:facet>
        </p:menubar>
    </h:form>
    <h5></h5>
    <h:form>
    <span class="ui-float-label">
       <p:inputText id="float-input" value="#{indexBean.cadena}"/>
       <p:outputLabel for="@previous" value="Nombre de usuario"/>
   </span>
        <div>
            <label>Resultado del conteo </label>
            <p:inputText id="conteo" value="#{indexBean.conteo}"/>
        </div>

        <br/>
        <a href="google.com" target="_blank">IR a google</a>
        <p:commandButton value="Validar texto" icon="pi pi-check" actionListener="#{indexBean.validar()}"
                         styleClass="rounded-button ui-button-outlined" update="conteo"></p:commandButton>
        <p:commandButton value="Ir desde metodo" icon="pi pi-check" action="#{indexBean.ir()}"
                         styleClass="rounded-button ui-button-outlined" ></p:commandButton>
        <p:commandButton value="Guardar familia" icon="pi pi-check" action="#{indexBean.guardar()}"
                         styleClass="rounded-button ui-button-outlined" ></p:commandButton>
        <p:commandButton value="Ir directo" icon="pi pi-check" action="principal"
                         styleClass="rounded-button ui-button-outlined" update="conteo"></p:commandButton>
    </h:form>
</h:body>
</html>
